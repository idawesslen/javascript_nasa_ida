<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nasa</title>
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca:100,200,300,regular,500,600,700,800,900"
     rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <nav class="top-nav">
            <h1>NASA</h1>
            <label class="switchBtn" >
                <p>Dark mode</p>
                <input type="checkbox" id="modeSwitch">
                <!-- <span class="slider"></span> -->
            </label>
        </nav>
    </header>
    <div class="container">
        <main class="form">
            <h2>Choose your Space name!</h2>
            <form action="" id="nameForm" autocomplete="off">
                <label for="namelabel">Space name (must be 4 caracters)</label>
                <input type="text" id="namelabel" placeholder="Pick your space name..">
                <button type="submit" id="btn-save" disabled >Spara</button>
            </form>
        </main>
        <h2 id="displayUsername">Welcome </h2>
        <div class="imgContainer" id="imgs"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
